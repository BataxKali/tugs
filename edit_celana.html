<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Celana</title>
</head>
<body>
    <h1>Edit Celana</h1>
    <form method="POST">
        <label for="celana jeans">Nama:</label>
        <input type="text" id="nama" name="nama" value="{{ celana jeans }}" required>
        <br>
        <label for="ukuran">Ukuran:</label>
        <input type="text" id="ukuran" name="ukuran" value="{{ S }}" required>
        <br>
        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" value="{{ 200.000 }}" step="0.01" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Kembali</a>
</body>
</html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
