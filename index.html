<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Celana</title>
</head>
<body>
    <h1>Daftar Celana</h1>
    <a href="{{ url_for('add') }}">Tambah Celana</a>
    <table border="1">
        <tr>
            <th >ID</th>
            <th>Nama</th>
            <th>Ukuran</th>
            <th>Harga</th>
            <th>Aksi</th>
        </tr>
        {% for item in celana %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nama }}</td>
            <td>{{ item.ukuran }}</td>
            <td>{{ item.harga }}</td>
            <td>
                <a href="{{ url_for('edit', id=item.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=item.id) }}">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
