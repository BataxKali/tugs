<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Celana</title>
</head>
<body>
    <h1>Tambah Celana</h1>
    <form method="POST">
        <label for="celananikah">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <label for="XL">Ukuran:</label>
        <input type="text" id="ukuran" name="ukuran" required>
        <br>
        <label for="400.000">Harga:</label>
        <input type="number" id="harga" name="harga" step="0.01" required>
        <br>
        <button type="submit">Simpan</button>
    </form>
    <a href="{{ url_for('index') }}">Kembali</a>
</body>
</html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
